<ion-header-bar class="bar-calm">
	<h1 class="title">设置</h1>
</ion-header-bar>
<ion-view title="设置" on-swipe-right="onSwipeRight()">
    <ion-content overflow-scroll="false" has-bouncing="true" class="has-header">
        <ion-list>

        	<ion-item class="item-divider">
                <div class="row">
                    <div class="col">个人资料</div>
                </div>
            </ion-item>

            <ion-item class="item-thumbnail-left" ng-click="updateIcon()">                
                <img ng-src="{{contact.icon}}">
                <div class="row">
                    <div class="col">
                        <h2 ng-bind="contact.name"></h2>
                    </div>
                </div>
                <div class="row item-icon-right">
                <!-- <p ng-bind="contact.name">部门</p> -->
                <i class="icon ion-ios-arrow-right"></i>
                    <div class="col">
                        <p ng-bind="contact.job"></p>
                    </div>                
                </div>
            </ion-item>
            <ion-item>
                <div class="row">
                    <div class="col col-25">部门</div>
                    <div class="col" ng-bind="contact.department"></div>
                </div>
            </ion-item>
            <ion-item>
                <div class="row">
                    <div class="col col-25">联系电话</div>
                    <div class="col" ng-bind="contact.user"></div>
                </div>
            </ion-item>

            <ion-item class="item item-input-inset">
                <div class="row">
                    <span class="col col-25">个性签名</span>
                    <label class="item-input-wrapper">
                        <input type="text" ng-model="signing">
                    </label>
                    <button class="button button-small button-clear button-balanced" ng-click="updateSigning(signing)" ng-show="signing!=contact.signing">
                        提交
                    </button>
                </div>
            </ion-item>



            <ion-item class="item-divider">
                <div class="row">
                    <div class="col">消息提醒</div>
                </div>
            </ion-item>
            <ion-toggle toggle-class="toggle-calm" ng-checked="true" ng-disabled="true">
                <div class="row">
                    <div class="col">声音</div>
                </div>
            </ion-toggle>
            <label class="item item-select">
                <span class="input-label">
                    <div class="row">
                        <div class="col">提示音</div>
                    </div>
                </span>
                <select ng-disabled="true">
                    <option>泉水</option>
                    <option>铃声</option>
                    <option>微信声</option>
                </select>
            </label>
            <ion-toggle toggle-class="toggle-calm" ng-checked="true" ng-disabled="true">
                <div class="row">
                    <div class="col">振动</div>
                </div>
            </ion-toggle>
            <ion-toggle toggle-class="toggle-calm" ng-checked="true" ng-disabled="true">
                <div class="row">
                    <div class="col">推送</div>
                </div>
            </ion-toggle>

            <ion-item class="item-divider" ng-disabled="true">
                <div class="row">
                    <div class="col">通知提醒[暂不支持]</div>
                </div>
            </ion-item>
            <ion-toggle toggle-class="toggle-calm" ng-checked="true" ng-disabled="true">
                <div class="row">
                    <div class="col">声音</div>
                </div>
            </ion-toggle>
            <label class="item item-select">
                <span class="input-label">
                    <div class="row">
                        <div class="col">提示音</div>
                    </div>
                </span>
                <select ng-disabled="true">
                    <option>叮咚</option>
                </select>
            </label>
            <ion-toggle toggle-class="toggle-calm" ng-checked="true" ng-disabled="true">
                <div class="row">
                    <div class="col">振动</div>
                </div>
            </ion-toggle>
            <ion-toggle toggle-class="toggle-calm" ng-checked="true" ng-disabled="true">
                <div class="row">
                    <div class="col">推送</div>
                </div>
            </ion-toggle>

            <ion-item class="item-divider"></ion-item>

            <ion-item class="item-icon-right" ui-sref="about">
                <div class="row">
                    <div class="col">关于PENPEN</div>
                </div>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>

            <ion-item class="item-divider"></ion-item>
        
            <button ng-click="logoff()" id="page5-button4" class="button button-assertive  button-block">退出登录</button>
        </ion-list>
        <div class="spacer" style="width: 283px; height: 20px;"></div>
    </ion-content>
</ion-view>
