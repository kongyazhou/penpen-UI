<ion-header-bar class="bar-calm">
    <button class="button button-icon ion-ios-arrow-back" native-ui-sref="tab.friends" native-options="{type: 'slide', direction:'right'}">
    </button>
    <h1 class="title">修改资料</h1>
</ion-header-bar>
<ion-view title="详细资料" on-swipe-right="onSwipeRight()">
    <ion-content overflow-scroll="false" has-bouncing="true" class="has-header">
        <ion-list>
        <!-- <form class="list"> -->

            <ion-item class="item-divider">
                <div class="row">
                    <div class="col">设置名称</div>
                </div>
            </ion-item>
            <div class="item item-input-inset">
                <div class="row">
                <!-- <span class="col col-25">组名称</span> -->
                    <span class="input-label">讨论组名称</span>
                    <label class="item-input-wrapper">
                        <input type="text" ng-model="$parent.groupName">
                    </label>
                </div>
            </div>

            <ion-item class="item-divider">
                <div class="row">
                    <div class="col">选择讨论组成员</div>
                </div>
            </ion-item>

            <div ng-repeat="group in groups">
                <ion-item class="item-stable">
                    <i class="icon" ng-class="ion-ios-arrow-down"></i>
                    &nbsp;
                    {{group.department}}
                </ion-item>
                <ion-checkbox ng-repeat="contact in group.contacts" ng-click="addGroupMember(isChecked,contact.user)" ng-model="isChecked">
                <!-- <ion-checkbox  ng-repeat="contact in group.contacts"> -->
                    <ion-item class="item-avatar">
                        <img ng-src="{{contact.icon}}">  
                        <h2 ng-bind="contact.name"></h2>                            
                        <span class="badge badge-balanced" ng-bind="contact.job"></span>
                    </ion-item>
                </ion-checkbox>
            </div>

            <div class="item-divider">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
            <button class="button button-balanced  button-block" ng-click="createGroup($parent.groupName)" ng-disabled="!$parent.groupName">创建
            </button>
        </ion-list>
        <!-- </form> -->
    </ion-content>
</ion-view>
