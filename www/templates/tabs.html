<ion-tabs class="tabs-icon-top tabs-color-active-calm">
    <ion-tab title="消息" icon-on="ion-ios-chatbubble" icon-off="ion-ios-chatbubble-outline" ui-sref="tab.message">
        <ion-nav-view animation="slide-left-right" name="tab-message"></ion-nav-view>
    </ion-tab>
    <ion-tab title="通讯录" icon-on="ion-ios-people" icon-off="ion-ios-people-outline" ui-sref="tab.friends">
        <ion-nav-view animation="slide-left-right" name="tab-friends"></ion-nav-view>
    </ion-tab>
    <ion-tab title="通知" icon-on="ion-ios-paperplane" icon-off="ion-ios-paperplane-outline" ui-sref="tab.broadcast" badge-style="badge-assertive">
        <ion-nav-view animation="slide-left-right" name="tab-broadcast"></ion-nav-view>
    </ion-tab>
    <ion-tab title="设置" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline"  href="#/tab/setting">
        <ion-nav-view animation="slide-left-right" name="tab-setting"></ion-nav-view>
    </ion-tab>
</ion-tabs>
