<ion-header-bar class="bar-calm">
    <button class="button button-icon ion-ios-arrow-back" ui-sref="tab.setting">
    </button>
    <h1 class="title">详细资料</h1>
</ion-header-bar>
<ion-view title="详细资料" on-swipe-right="onSwipeRight()">
    <ion-content overflow-scroll="true" class="has-header">
        <ion-list>
            <ion-item class="item-thumbnail-left">
                <img>
                <h2>姓名</h2>
                <p>部门</p>
                <p>职位</p>
                <p>备注</p>
            </ion-item>
            <ion-item>电话</ion-item>
            <ion-item>签名</ion-item>
        </ion-list>
        <div class="spacer" style="width: 283px; height: 35px;"></div>
        <ion-list>
            <ion-toggle toggle-class="toggle-calm">定制提示音</ion-toggle>
            <label class="item item-select">
                <span class="input-label">消息提示音</span>
                <select>
                    <option>叮咚</option>
                    <option>滴答</option>
                </select>
            </label>
        </ion-list>
        <div class="spacer" style="width: 283px; height: 34px;"></div>
        <button id="page9-button7" class="button button-calm  button-block">发送消息</button>
        <div class="spacer" style="width: 283px; height: 24px;"></div>
        <button id="page9-button8" class="button button-calm  button-block">同步聊天记录</button>
        <button id="page9-button9" class="button button-assertive  button-block">清空聊天记录</button>
        <div class="spacer" style="width: 283px; height: 37px;"></div>
    </ion-content>
</ion-view>
