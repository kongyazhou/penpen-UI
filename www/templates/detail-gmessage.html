<ion-header-bar class="bar-calm">
    <button class="button button-icon ion-ios-arrow-back" native-ui-sref="tab.message" native-options="{type: 'slide', direction:'right'}">
    </button>
    <h1 class="title" ng-bind="group.name">未知</h1>
    <button class="button button-icon icon ion-person"></button>
</ion-header-bar>
<ion-content class="rj-stable-content" overflow-scroll="false" has-bouncing="true" delegate-handle="messageDetailsScroll" id="message-detail-content" on-swipe-right="onSwipeRight()">
	<!-- <ion-refresher pulling-text="..." on-refresh="doRefresh()" pulling-icon=""></ion-refresher> -->
    <!-- Message part -->
    <div ng-repeat="item in gmessageDetails">
    	<p class="rj-message-time" ng-bind="item.time" ng-if="false"></p>
        <div class="rj-message-wrap" ng-if="(!item.isFromMe)&&item.from">
            <img ng-src="{{item.icon}}" class="rj-head-pic">
            <!-- <span class="rj-triangle-left"></span> -->
            <p class="rj-message" ng-bind="item.content"></p>
        </div>
        <div class="rj-message-wrap" ng-if="item.isFromMe&&item.from">
            <img ng-src="{{self.icon}}" class="rj-head-pic-right">
            <!-- <span class="rj-triangle-right"></span> -->
            <p class="rj-message-right" ng-bind="item.content"></p>
        </div>
        <div class="rj-message-wrap" ng-if="!item.from">
            <!-- <img ng-src="{{self.icon}}" class="rj-head-pic-right"> -->
            <p class="rj-message" ng-bind="item.content"></p>
        </div>
    </div>
    <!--  -->
</ion-content>
<ion-footer-bar align-title="left" class="bar-light" resize-foot-bar>
    <!-- <div class="buttons rj-footer-buttons-left">
        <button class="button button-icon icon ion-ios-mic-outline">
        </button>
    </div> -->
    <div class="rj-footer-btn-wrap">
        <button class="button button-icon icon ion-ios-mic-outline rj-footer-btn-left" ng-show="0">
        </button>
    </div>
    <label class="item item-input rj-footer-input">
        <textarea msd-elastic ng-model="send_content"></textarea>
        <div class="buttons">
            <button class="rj-footer-btn button button-icon icon ion-happy-outline"></button>
        </div>
    </label>
    <div class="rj-footer-btn-wrap">
        <div class="buttons" ng-show="!send_content || send_content === ''">
            <button class="button button-icon icon ion-ios-plus-outline rj-footer-btn-left">
            </button>
        </div>
        <div class="rj-send-button" ng-hide="!send_content || send_content === ''" ng-click="addLocalMsg(send_content);sendMessage(send_content);send_content ='';">
            <p>发送</p>
        </div>
    </div>
</ion-footer-bar>
